<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Shontay Arrington</title>
</head>

<body>


    <div class="container">

        <h1> <iframe src="https://giphy.com/embed/3o6j8BCJt7d75iXFPq"></iframe>
            <div>World Clock</div>

        </h1>
        <select>
            <option value="">Select a city</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>
        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>

    <footer>This project was coded with ‚ù§ by <strong>Shontay Arrington</strong> and is <a
            href="https://github.com/sh0nnie4/world-clock" target="_blank">open sourced on GitHub.</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
